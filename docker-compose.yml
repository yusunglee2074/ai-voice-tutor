services:
  backend:
    build:
      context: ./server
      target: build
    ports:
      - "3000:3000"
    volumes:
      - ./server:/rails
      - backend_bundle:/usr/local/bundle
      - backend_storage:/rails/storage
    env_file:
      - ./server/.env
    environment:
      - RAILS_ENV=development
      - BUNDLE_DEPLOYMENT=
      - BUNDLE_WITHOUT=
    stdin_open: true
    tty: true
    command: >
      bash -c "bundle install &&
               bin/rails db:prepare db:seed &&
               bin/rails server -b 0.0.0.0 -p 3000"

  frontend:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  backend_bundle:
  backend_storage:
  frontend_node_modules:
