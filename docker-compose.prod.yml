services:
  backend:
    build:
      context: ./server
    ports:
      - "3670:3000"
    volumes:
      - backend_storage:/rails/storage
    env_file:
      - ./server/.env.production
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
    restart: unless-stopped
    command: ["./bin/thrust", "./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]

  frontend:
    build:
      context: ./web
      args:
        - VITE_API_BASE_URL=/api/v1
        - VITE_WS_URL=/ws
    ports:
      - "3671:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_storage:
