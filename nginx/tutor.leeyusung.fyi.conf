# 이 파일을 서버의 /etc/nginx/sites-available/ 에 복사하고
# /etc/nginx/sites-enabled/ 에 심볼릭 링크를 생성하세요.

upstream tutor_backend {
    server 127.0.0.1:3670;
}

upstream tutor_frontend {
    server 127.0.0.1:3671;
}

server {
    listen 80;
    server_name tutor.leeyusung.fyi;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP -> HTTPS 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tutor.leeyusung.fyi;

    # SSL 인증서 (certbot으로 생성)
    ssl_certificate /etc/letsencrypt/live/tutor.leeyusung.fyi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tutor.leeyusung.fyi/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # API 요청을 백엔드로 프록시
    location /api/ {
        proxy_pass http://tutor_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 연결
    location /ws {
        proxy_pass http://tutor_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 프론트엔드 요청
    location / {
        proxy_pass http://tutor_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
