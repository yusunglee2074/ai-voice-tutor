# 이 파일을 서버의 /etc/nginx/sites-available/ 에 복사하고
# /etc/nginx/sites-enabled/ 에 심볼릭 링크를 생성하세요.
# certbot --nginx 명령어가 자동으로 HTTPS 설정을 추가합니다.

upstream tutor_backend {
    server 127.0.0.1:3670;
}

upstream tutor_frontend {
    server 127.0.0.1:3671;
}

server {
    listen 80;
    server_name tutor.leeyusung.fyi;

    # API 요청을 백엔드로 프록시
    location /api/ {
        proxy_pass http://tutor_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 연결
    location /ws {
        proxy_pass http://tutor_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 프론트엔드 요청
    location / {
        proxy_pass http://tutor_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
